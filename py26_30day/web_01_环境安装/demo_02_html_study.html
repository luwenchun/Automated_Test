<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页的标题：python26有200位大佬</title>
</head>
<body>
    <h2 name='heading'>这是一个 h2 的标题</h2>
    <hr>

    <p name='paragraph'>这是 python26 期的内容</p>
    <p>另外的一个段落</p>
    <p>这是第三个段落</p>

    <!-- 这是个超链接 -->
    <a href="http://www.baidu.com" style="color: red;">点击我，进入百度</a>

    <!-- <img src="图片的地址填入：可以是一个url.jpg, 也可以是你本地的路径"> -->

    <!-- iframe 表示在一个网页当中嵌套另外的一个网页。-->
    <!-- <iframe src="http://www.baidu.com" width="800px" height="600px"></iframe> -->

    <div>
       用户名： <input type="text" name="username" disabled>
       密码： <input type="password" name="pwd">
       <button>提交</button>
    </div>

    <!-- 属性：name, value -->
    <div>
        选择你最喜欢的明星：
        <input type="radio" name='favor_star' value='周杰伦' readonly>周杰伦
        <input type="radio" name='favor_star' value='周润发' readonly>周润发
        <input type="radio" name='favor_star' value='李现'>李现
        <input type="radio" name='favor_star' value='陈宝国'>陈宝国
    </div>

    <div>
        多选题：选择你爱看的电视
        <input type="checkbox" name='favor_tv' value='汉武大帝'> 汉武大帝
        <input type="checkbox" name='favor_tv' value='白鹿原'> 白鹿原
        <input type="checkbox" name='favor_tv' value='权利的游戏'> 权利的游戏
        <input type="checkbox" name='favor_tv' value='来自星星的你'> 来自星星的你
    </div>

    <div>上传你的文件：
        <input type="file" >
    </div>

    <div>
        选择题：你们下次来不来听课：
        <select >
            <option>肯定来</option>
            <option>坚决不来</option>
            <option>看心情</option>
            <option>有雨泽，不来怎么行。</option>
        </select>
    </div>
    
    

</body>
</html>
